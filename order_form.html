<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <a href="order_form.html">Place Order</a>
        <a href="order_management.html">Manage Orders</a>
        <a href="order_tracking.html">Track Orders</a>
        <a href="order_history.html">Order History</a>
        <a href="login.html">Logout</a>
    </nav>

    <div class="container">
        <h2>Customer Information</h2>
        <form id="customerForm">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required>
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
        </form>

        <h2>Order Details</h2>
        <form id="orderForm">
            <label for="delicacy">Select Delicacy:</label>
            <select id="delicacy" required>
                <option value="">--Select--</option>
                <option value="Sinukmani">Sinukmani</option>
                <option value="Sapin-Sapin">Sapin-Sapin</option>
                <!-- Add other options here -->
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" required>
            <label for="specialRequest">Special Request:</label>
            <input type="text" id="specialRequest">
            <button type="submit">Add Order</button>
        </form>

        <h3>Order Summary</h3>
        <div id="orderSummary">
            <ul id="orderList">
                <!-- Each order will be added here as a list item -->
            </ul>
            <button type="button" onclick="submitAllOrders()">Submit All Orders</button>
        </div>
    </div>
</body>
</html>
